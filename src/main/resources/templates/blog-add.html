<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site's blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header" ></header>

<div class="container mt-5 mb-5">
    <h1>Add blogs</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Type name of the blog" class="form-control"><br>
        <input type="text" name="anons" placeholder="Type anons" class="form-control"><br>
        <textarea name="full_text" placeholder="Type full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add blog</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer" ></div>
</body>
</html>
